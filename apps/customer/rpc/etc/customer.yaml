Name: customer.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: customer.rpc
Cache:
  Host: 127.0.0.1:6379
  Type: node
Database:
  Type: "mysql"
  Dns: "root:yourpassword@tcp(127.0.0.1:3306)/test?charset=utf8mb4&parseTime=True&loc=Local"
  MaxOpenConns: 10
  MaxIdleConns: 10
  ConnMaxLifetime: 60
  ConnMaxIdleTime: 10
ServiceLog:
  Mode: file
  Path: logs
  Level: info
  Compress: true      # 启用日志压缩
  KeepDays: 7         # 保留日志天数
  MaxSize: 100        # 每个日志文件最大大小(MB)
  MaxBackups: 5       # 最大备份文件数
Security:
  JwtSecret: "your-jwt-secret-key-here"
  PolicyLoadTimeout: 5s
  PolicyChangeKey: "policy_change_key"
  JwtBlacklistPrefix: "jwt_blacklist:"
  CheckTimestamp: true
  TimestampRange: 300
  TokenExpireMinutes: 1440
  LoginFailMaxTimes: 5
  PasswordStrength: 3